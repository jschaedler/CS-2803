<!DOCTYPE html>
<html>
    <head>
        <title>German Gallary Table</title>
    </head>

<body>
    <section id="table">
        <table>
            <caption>German Cities</caption>

            <tr id="row1">
                <th>Photo</th>
                <th>Date</th>
                <th>Description</th>
            </tr>

            <tr id="row2">
                <td id="col1"><img src="munich.jpg" alt="munich" width="400px"></td>
                <td id="col2">Jan 16, 2018</td>
                <td id="col3">Birdseye view of historic munich square</td>
            </tr>

            <tr id="row3">
                <td id="col1"><img src="frankfurt.jpg" alt="frankfurt" width="400px"></td>
                <td id="col2">Feb 20, 2017</td>
                <td id="col3">Birdseye view of downtown frankfurt skyscapers</td>
            </tr>
            <tr>
                <td colspan="3">For general information about Germany, check out this <a href=" https://en.wikipedia.org/wiki/Germany">Wikipedia Page</a></td>
            </tr>
        </table>
    </section>
</body>
</html>
