<!DOCTYPE html>
<html lang="en">
<head>
   <title>Tesla Cybertruck Waitlist</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <h1>Tesla Cybertruck Waitlist</h1>
   <form method="POST" action="https://wp.zybooks.com/form-viewer.php">
      <div>
         <label for="fullName">Name?</label>
         <input type="text" id="fullName" name="fullName">
      </div>
      <div>
         <label for="emailAddr">Email address?</label>
         
         <input type="email" id="emailAddr" name="emailAddr" placeholder="name@domain.com" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
      </div>
      <div>
         <label for="dateToSend">Date to send?</label>
         <input type="date" name="dateToSend" id="dateToSend"> 
      </div>
      <div>
         <label for="carColor">Car color?</label>
         <input type="color" name="carColor" id="carColor">
      </div>
      <div>
         <label for="downPayment">Down payment?</label>
         <input type="number" name="downPayment" id="downPayment" value="0" min="0" max="10000">
      </div>
      <div>
         <label for="satisfaction">Satisfaction with this online form?</label>
         <input type="range" id="satisfaction" name="satisfaction" value="50" min="0" max="100">
      </div>
     
     <div>
        
      <button type="submit" value="Submit">Apply</button>
     </div>
   </form>
   
</body>

</html>
