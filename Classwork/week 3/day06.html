<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <body>
            <!--wrap wigits with divs for vertical stacking-->
            <main>
                <!-- embedded javascript alert-->
            <script type="text/javascript">alert("hello world");</script>

            <!--embedded css styling-->
            <style>
                div {
                    margin: 2rem;
                  
                }
            </style>
                <audio controls muted autoplay loop>
                    <source src="sample.mp3"> this will show if audio is not supported</audio>
            <form method="GET" action="http://google.com">
                <div>
                    <label for="date">Choose a date:</label>
                    <input type="date" name="date" id="date" min="2018-01-01" max="2018-12-31">
                </div>
                <div>
                    <input type="submit">
                </div>
                <div>
                    <label for="meeting-time"></label>
                    <input type="datetime-local" id="meeting-time" name="meeting-time" name="meeting-time" value="2018-06-12T19:30">

                </div>
                <div>
                    <label for="color-picker">Pick a Color</label>
                    <input type="color" name="color-picker" id="color-picker">
                </div>
                <div>
                    <!--Can only put numbers in here-->
                    <label for="number-picker">Pick a number</label>
                    <input type="number" name="number-picker" id="number-picker" max="7">

                </div>
                <div>
                    <label for="range">Slide</label>
                    <input type="range" id="range" name="range" value="20" >
                </div>

                <div>
                    <input list="sport">
                        <datalist id="sport">
                            <option value="bball">
                            <option value="football">
                            <option value="soccer">
                            <option value="swimming">
                            <option value="biking">
                        </datalist>
                </div>
                <div>
                    <input type="phone" name="phone" id="phone">
                </div>
            </form>
        </main>
        </body>
    </head>
</html>
