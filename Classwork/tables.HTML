<!DOCTYPE html>
<html>
  <head>
    <title>Tables, Photos, Links</title>
    <link rel="icon" href="favicon_io/favicon.ico" />
  </head>

  <body>
    <p>
      <a target="blank" href="https://wikipedia.com">go to wiki</a>

      <a href="https://wikipedia.com">
        <img src="photo.jpg" alt="photo" width="100%" />
      </a>
    </p>
    <table>
      <!--Make a Caption before the rows-->

      <caption>
        Favorite Colors
      </caption>
      <tr>
        <th>Name</th>
        <th>Grade</th>
        <th>Favorite Color</th>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Sophomore</td>
        <td>Green</td>
      </tr>
      <tr>
        <td>George</td>
        <td>27th year</td>
        <td>Gold</td>
      </tr>
    </table> <br>

    <!--Table #2-->
    <table>
      <tr>
        <td></td>
        <th>Lightest</th>
        <th>Heaviest</th>
      </tr>

      <tr>
        <th>Bird</th>
        <td>Hummingbird</td>
        <td>Ostritch</td>
      </tr>
      <tr>
        <th>Mammle</th>
        <td>shrew</td>
        <td>Blue Whale</td>
      </tr>
    </table>
    <br>

    <!--Cells can span multiple rows or cols-->
    <table>
      <tr>
        <th></th>
        <th>Mon</th>
        <th>wed</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>

      <tr>
        <th>9</th>
        <td colspan="3">warmup</td>
        <td rowspan="3">games</td>
      </tr>
      <tr>
        <th>10</th>
        <td>drills</td>
        <td>skills test</td>
        <td rowspan="2">scrimmage</td>
      </tr>
      <tr>
        <th>11</th>
        <td>film</td>
        <td>weights</td>
        
      </tr>
      <tr>
        <th>12</th>
        <td colspan="3"></td>
        <td colspan="2">team lunch</td>
      </tr>
    </table>
    <p>Copyright Joseph Schaedler &#169</p>
  </body>
</html>
